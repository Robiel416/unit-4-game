<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <script src="./assets/javascript/game.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="heading"></div>
            </div>
            <div class="col-lg-4">
                <div class="heading">
                    <h1>Cystals Collector!</h1>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="heading"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
                <div class="target">
                <h3>Target</h3>
                <p>#placeholder</p>
                </div>
        </div>
        <div class="col-lg-6">
            <div class="current">
                <h3>Current Score</h3>
                <p>#placeholder</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <div class="crystal" id="red">
                <img src="./assets/images/red.png" alt="redcrystal"/>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="crystal" id="yellow">
                <img src="./assets/images/yellow.png" alt="yellowcrystal" />
            </div>
        </div>
        <div class="col-lg-3">
            <div class="crystal" id="blue">
                <img src="./assets/images/blue.png" alt="bluecrystal"/>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="crystal" id="green">
                <img src="./assets/images/green.png" alt="greencrystal" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="wins">
                <h3>Wins</h3>
                <p>#placeholder</p>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="losses">
                <h3>Losses</h3>
                <p>#placeholder</p>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
